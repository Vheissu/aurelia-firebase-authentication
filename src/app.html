<template>
    <a href="javascript:void(0);" click.delegate="login()" if.bind="!userLoggedIn">Login via Google</a>
    <a href="javascript:void(0);" click.delegate="logout()" if.bind="userLoggedIn">Logout</a>

    <div class="profile">
        <h1>${user.displayName}</h1>
        <h2>${user.email}</h2>
        <img src.bind="user.photoURL" if.bind="user.photoURL">
    </div>
</template>
